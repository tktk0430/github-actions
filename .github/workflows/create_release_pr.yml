name: create-pull-request workflow

on:
  push:
    branches: [stg]

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          title: Security Update into master.
          labels: Auto PR
          branch: securityFix
          token: ${{ secrets.GITHUB }}
